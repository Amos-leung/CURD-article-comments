<%- include ("../public/page_header.html") %>



    <div class="panel panel-default">
        <div class="panel-heading">
            Accuratelyfind
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/find/doFind" method="post" id="for1m">
                    <ul>
                        <li> <span>Username:</span><input type="text" name="username" id="username" /></li>
                        <li> <span>ArticleName:</span> <input type="text" name="atitle" id="atitle" /></li>
                        <li>
                            <div class="error"> </div>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>


                </form>
            </div>
        </div>


    </div>
    <!-- 对用户输入的东西进行简单的判断 -->
    <script>
        $("#for1m").submit(function () {
            var username = $("#username").val()
            var atitle = $("#atitle").val()
            if (username == "" && atitle == "") {
                $(".error").html("Error:Username Or ArticleTitle could not be null at same time!")
                return false
            }
            $(".error").html("")
            return true
        })
    </script>
    </body>

    </html>
